<!DOCTYPE html>
<html lang="en">

<head>
  <title>Koheron | FFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Koheron">
  <meta charset="utf-8">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script type="text/javascript" src="html-imports.min.js"></script>

  <link rel="shortcut icon" href="kbird.ico">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="_koheron.css">
  <link rel="stylesheet" type="text/css" href="main.css">

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>

  <link rel="import" href="navigation.html" data-parent="navigation">
  <link rel="import" href="plot-basics.html" data-parent="plot-basics">
  <link rel="import" href="yunit.html" data-parent="yunit">
  <link rel="import" href="fft-window.html" data-parent="fft-window">
  <link rel="import" href="input-channel.html" data-parent="input-channel">
  <link rel="import" href="peak-detection.html" data-parent="peak-detection">
  <link rel="import" href="dds-frequency.html" data-parent="dds-frequency">
  <link rel="import" href="export-file.html" data-parent="export-file">
  <link rel="import" href="laser-control.html" data-parent="laser-control">

</head>

<body data-page="fft">

<div id="navigation"></div>

<div id="main" class="container-fluid" style="padding: 10px">

  <div class="row">

    <div class="col-md-8">
      <div id="plot-placeholder" class="plot-placeholder"></div>
      <div id="plot-basics"></div>
    </div>

    <div class="col-md-4">

      <section style="margin-bottom: 20px;">
        <div id="yunit"></div>
        <div id="fft-window"></div>
        <div id="input-channel"></div>
        <div id="peak-detection"></div>
      </section>

      <section id="dds-frequency"></section>
      <section id="export-file"></section>
      <section id="laser-control"></section>

      <div class="well" style="margin-top: 10px;">
        <div style="margin-bottom: 8px;">
          <label for="fft-size" style="margin-right: 8px;">FFT Size</label>
          <input id="fft-size" type="number" value="128" min="32" max="256" step="32" style="width: 90px;">
        </div>
        <div style="margin-bottom: 8px;">
          <label for="fft-period" style="margin-right: 8px;">Update (ms)</label>
          <input id="fft-period" type="number" value="120" min="60" max="1000" step="20" style="width: 90px;">
        </div>
        <div>ADC raw: <strong id="fft-raw">0</strong></div>
      </div>

    </div>

  </div>

</div>

  <script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="jquery.flot.resize.js"></script>
  <script language="javascript" type="text/javascript" src="jquery.flot.selection.js"></script>
  <script language="javascript" type="text/javascript" src="jquery.flot.time.js"></script>
  <script language="javascript" type="text/javascript" src="jquery.flot.axislabels.js"></script>
  <script language="javascript" type="text/javascript" src="jquery.flot.canvas.js"></script>

  <script src="app.js"></script>

</body>

</html>
