<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pitaya Waage</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; text-align: center; padding-top: 50px; }
        .card {
            background: white; width: 400px; margin: 0 auto; padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px;
        }
        h1 { color: #333; }
        #weight-display {
            font-size: 4em; font-weight: bold; color: #2c3e50; margin: 20px 0;
        }
        .unit { font-size: 0.5em; color: #7f8c8d; }
        button {
            background-color: #3498db; color: white; border: none; padding: 10px 20px;
            font-size: 1.2em; cursor: pointer; border-radius: 5px; width: 100%;
        }
        button:hover { background-color: #2980b9; }
        .controls { margin-top: 30px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .control-group { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; font-weight: bold; }
        input { padding: 5px; width: 100px; }
        .debug-info { margin-top: 20px; font-size: 0.8em; color: #aaa; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Kapazitive Waage</h1>

        <div id="weight-display">
            <span id="value">0.000</span> <span class="unit">kg</span>
        </div>

        <button id="btn-tare">TARA (Null setzen)</button>

        <div class="controls">
            <div class="control-group">
                <label>Kalibrierungs-Faktor:</label>
                <input type="number" id="input-calib" value="0.0005" step="0.0001">
            </div>
            <div class="control-group">
                <label>Frequenz (Hz):</label>
                <input type="number" id="input-freq" value="100000" step="1000">
            </div>
            <button id="btn-update-settings" style="background-color: #2ecc71; font-size: 1em; margin-top: 10px;">Einstellungen Ã¼bernehmen</button>
        </div>

        <div class="debug-info">
            ADC Rohwert: <span id="adc-raw">0</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
