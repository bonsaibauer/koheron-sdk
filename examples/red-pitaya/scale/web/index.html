<!DOCTYPE html>
<html lang="en">
<head>
  <title>Koheron | Scale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Koheron">
  <meta charset="utf-8">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script type="text/javascript" src="html-imports.min.js"></script>

  <link rel="shortcut icon" href="kbird.ico">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="_koheron.css">
  <link rel="stylesheet" type="text/css" href="main.css">

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <link rel="import" href="navigation-scale.html" data-parent="navigation">
</head>

<body>
<div id="navigation"></div>

<div id="main" class="container-fluid" style="padding: 16px;">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="panel panel-default" style="margin-bottom: 20px;">
        <div class="panel-heading"><strong>ADC-DAC Live</strong></div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-6">
              <p>ADC0: <strong id="adc0-live">0</strong></p>
              <p>ADC1: <strong id="adc1-live">0</strong></p>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="dac0-input">DAC0 (0..16383)</label>
                <input type="number" id="dac0-input" class="form-control" value="0" min="0" max="16383" step="1">
              </div>
              <div class="form-group">
                <label for="dac1-input">DAC1 (0..16383)</label>
                <input type="number" id="dac1-input" class="form-control" value="0" min="0" max="16383" step="1">
              </div>
              <button id="btn-set-dac" class="btn btn-primary btn-block">DAC Werte setzen</button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading"><strong>Scale</strong></div>
        <div class="panel-body">
          <div style="font-size: 3.8em; font-weight: 700; margin-bottom: 8px;">
            <span id="weight-value">0.000</span> <span style="font-size: 0.45em;">kg</span>
          </div>

          <button id="btn-tare" class="btn btn-warning btn-block">Tara (Null setzen)</button>

          <div style="margin-top: 14px;">
            <div class="form-group">
              <label for="input-calibration">Kalibrierungs-Faktor (kg pro ADC-Schritt)</label>
              <input type="number" id="input-calibration" class="form-control" value="0.0005" step="0.0001">
            </div>
            <button id="btn-save-scale" class="btn btn-success btn-block">Kalibrierung Ã¼bernehmen</button>
          </div>

          <hr>
          <div>ADC0 Rohwert (Scale): <strong id="adc0-scale">0</strong></div>
          <div>ADC1 Rohwert (Scale): <strong id="adc1-scale">0</strong></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
